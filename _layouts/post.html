---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>
  <div>
    {{ content }}
  </div>

  <nav class="post-nav">
    <a href="{{ "/" | relative_url }}">← Home</a>
    <a href="{{ "/blog/" | relative_url }}">← Blog</a>
  </nav>

</article>

<button id="back-to-top" title="Back to top">↑</button>
